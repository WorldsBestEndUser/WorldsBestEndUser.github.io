                <input type="text" class="form-field" name="firstName" id="firstName" required>

            </div>

            <div class="form-item">
                <label for="email" class="form-itemLabel">Email Address*</label>
                <br>
                <input type="text" class="form-field" name="email" id="email" required>
            </div>

            <div class="form-item">
                <label for="message" class="form-itemLabel">Message</label>
                <br>
                <textarea class="form-field" name="message" id="message"></textarea>
